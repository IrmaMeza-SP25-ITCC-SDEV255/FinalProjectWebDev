<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Course</title>
    <link rel="stylesheet" href="../styles.css">
    <script src="../scripts/edit.js"></script>
</head>
<body>
    <nav class="navbar">
        <ul>
            <li><a href="index.html">Courses</a></li>
            <li><a href="add_course.html">New Course</a></li>
            <li><a href="login.html">Log out</a></li>
        </ul>
    </nav>
    <header>Edit a Course</header>
    <form class="edit_course_form">
        <div>
            <label for="courseId">ID:</label>
            <input type="text" id = "courseId" readonly>
        </div>
        <div>
          <label for="courseName">Course Name:</label>
          <input type="text" id="courseName">
        </div>
        <div>
          <label for="description">Description:</label>
          <input type="text" id="description">
        </div>
        <div>
          <label for="subject">Subject:</label>
          <input type="text" id="subject">
        </div>
        <div>
            <label for="credits">Credits:</label>
            <input type="number" id="credits">
          </div>
        <input type="button" id="updateBtn" value="Update Course">
        <input type="button" id="deleteBtn" value="Delete Course">
        <div id="error"></div>
      </form>
    
</body>
</html>
