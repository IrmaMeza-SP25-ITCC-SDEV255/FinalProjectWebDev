<!--sign in/up page-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in or sign up</title>
    <link rel="stylesheet" href="../styles.css">
    <script src="../scripts/login.js"></script>
</head>
<body class="login-bg">
    <!--form container-->
    <section class="container">
    <form class="login-form">
        <header class="headers">Login</header>
        <div class="form-group">
          <label class = "form-labels" for="username">Username</label>
          <input type="text" class="form-input" id="username">
        </div>
        <div class="form-group">
          <label class = "form-labels" for="password">Password</label>
          <input type="password" class="form-input" id="password">
        </div>
        <button type="button" id="studentLoginBtn" class="loginBtn">STUDENT LOGIN</button>
        <button type="button" id="teacherLoginBtn" class="loginBtn">FACULTY LOGIN</button> 
        <p>Need an account? <a href="signup.html"> Sign up</a></p>
      </form>
    </section>
    <p id="errorMsg"></p>
    
</body>
</html>
