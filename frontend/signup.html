<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="../styles.css">
    <script src="../scripts/signup.js"></script>


</head>
<body class="signup-bg">
    <!--form container-->
    <section class="signup-container">
        <form class="signup-form">
          <header class="headers">Sign Up</header>
          <label class = "su-form-labels" for="fname">First Name</label>
          <input class="su-form-input" type="text" id="fname" name="fname">
          <label class = "su-form-labels" for="lname">Last Name</label>
          <input class="su-form-input" type="text" id="lname" name="lname">
            <div class="su-form-group">
              <label class = "su-form-labels" for="username">Username</label>
              <input class="su-form-input" type="text" id="username" aria-describedby="emailHelp">
            </div>
            <div class="su-form-group">
              <label class = "su-form-labels" for="password">Password</label>
              <input class="su-form-input" type="password"  id="password">
            </div>
            <input type="radio" name="role" id="rad1" value="teacher">
            <label for="rad1">Teacher</label>
            <input type="radio" name="role" id="rad2" value="student">
            <label for="rad2">Student</label>
            <div class="su-btn">
              <button type="submit"  id="signupBtn" class="signupBtn">SIGN UP</button>
            </div>
          </form>
        </section>
    
</body>
</html>
