<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Course</title>
    <link rel="stylesheet" href="../styles.css">
    <script src="/scripts/add_course.js"></script>
</head>
<body>
    <nav class="navbar">
        <ul>
            <li><a href="index.html">Courses</a></li>
            <li><a href="add_course.html">New Course</a></li>
            <li><a href="login.html">Log out</a></li>
        </ul>
    </nav>
    <header class="add_course_header">Add a Course</header>
    <form class="add_course_form">
        <div>
          <label class="add_course_label" for="courseName">Course Name</label>
          <input type="text" id="courseName">
        </div>
        <div>
          <label class="add_course_label"  for="description">Description</label>
          <input type="text" id="description">
        </div>
        <div>
          <label class="add_course_label"  for="subject">Subject</label>
          <input type="text" id="subject">
        </div>
        <div>
            <label class="add_course_label"  for="credits">Credits</label>
            <input type="number" id="credits">
          </div>
        <input type="button" id="addBtn" value="Add">
        <div id="error"></div>
      </form>
</body>
</html>
